<h1 class="text-center">Submit new post</h1>

<form ng-submit="submitPost()">
  <div class="form-group">
    <label>Author</label>
    <input class="form-control" type="text" ng-model="formData.author">
  </div>
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" type="text" ng-model="formData.title">
  </div>
  <div class="form-group">
    <label>Content</label>
    <textarea class='form-control' ng-model="formData.content"></textarea>
  </div>
  <input type="submit" name="Submit Comment">
</form>
