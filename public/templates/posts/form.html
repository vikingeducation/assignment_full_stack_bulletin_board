<div>
	<form name='createPostForm' ng-submit='createPost(createPostForm.$valid)'>
		<input type='text' ng-model='postForm.title' name='title' placeholder='title' required><br>
		<input type='text' ng-model='postForm.author' name='author' placeholder='author' required><br>
		<textarea ng-model='postForm.body' name='body' placeholder="What's on your Mind?" required></textarea><br>
		<input type='submit' value='Send to the World'>
	</form>
</div>
