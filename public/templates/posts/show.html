<div>
	<h2>{{ post.title }}</h2>
	<p>Posted on {{ post.created_at | date }} by {{ post.author }}</p>

	<p>{{ post.body }}</p>

	<hr>

	<div ui-view='commentForm'></div>

	<hr>

	<div ng-show='post.comments.length' ng-repeat='comment in post.comments | orderBy: "-score"' ng-animate=" 'slide' ">
		<a href="#">^</a> <a href="#">v</a>	<span>{{ comment.score }} | </span> <span class='author-name'>{{ comment.author }}</span>
		<p>{{ comment.body }}</p>
		<p>created at {{ comment.created_at | date }}</p>
	</div>
</div>
