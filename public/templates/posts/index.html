<div class="panel panel-primary">
  <div class="panel-body">
    <div ng-repeat="post in posts">
      <a ui-sref="posts.show({id: {{ post.id }}})"><h2>{{ post.title }}</h2></a>
      <p class="text-muted">{{ post.author }} <span>Created at: {{ post.created_at | date }}</span></p>
      <p>
        {{ post.body }}
      </p>
    </div>
  </div>
</div>
