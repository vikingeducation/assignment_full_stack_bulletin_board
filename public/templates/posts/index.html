<h2>Posts</h2>

<form ng-init="form">
  <label for="title">Title</label>
  <input type="text" name="title" ng-model="form.title">
  <label for="author">Author</label>
  <input type="text" name="author" ng-model="form.author">
  <label for="body">Body</label>
  <input type="text" name="body" ng-model="form.body">
  <input type="button" name="submit" value="submit" ng-click="createPost(form)">
</form>



<ul ng-repeat="post in posts">
  <li><a ui-sref="main.post({id:{{post.id}}})"> {{post.title}} </a></li>
  <li>Posted on {{post.date | date}} by {{post.author}}</li>
</ul>
