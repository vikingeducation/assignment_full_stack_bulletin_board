<h2>{{post.title}}</h2>
<h5>Posted on {{post.created_at | date}} by {{post.user}}</h5>
<p>{{post.body}}</p>

<hr>

<form name="newComment">
  <h3>Add a Comment</h3>
  <label>User</label><br>
  <input type="text" ng-model="newComment.user"><br>
  <label>Body</label><br>
  <textarea ng-model="newComment.body"></textarea><br>
  <button ng-click="addComment()">Submit</button>
</form>

<hr>

<div ng-repeat="comment in post.comments | orderBy : '-votes' ">
  <h5 class="text-info">
    <span ng-click="upvote(comment)" class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
      {{comment.votes}}
    <span ng-click="downvote(comment)" class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
    <b>{{comment.user}}</b>
  </h6>
  <small>{{comment.created_at | date}}</small>
  <p class="text-muted">{{comment.body}}</p>  
</div>
