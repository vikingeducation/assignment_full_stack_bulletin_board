<h2>Recent Comments</h2>
<hr>
<div ng-repeat="comment in comments | orderBy: '-' ">

  <h4>
    <button class="btn btn-xs btn-success glyphicon glyphicon-thumbs-up" ng-click="updateScore( comment.id, 1 )">
    </button>

    <button class="btn btn-xs btn-danger glyphicon glyphicon-thumbs-down" ng-click="updateScore( comment.id, -1 )">
    </button>

    {{ comment.score }} | {{ comment.author }}
  </h4>

  <p>
    Commented on {{ comment.created_at | date }} "{{ comment.body }}"
  </p>
  <hr>
</div>
