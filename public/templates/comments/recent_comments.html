<div class="row">

  <div class="col-xs-12">
    <h1>Recent Comments</h1>
  </div>
</div>



<div class="comment" ng-repeat="comment in comments">
  <div class="row">
    <h2><a>^  </a><a>v</a>  |   {{ comment.author }}</h2>
  </div>

  <div class="row">
    <p>Commented on {{ comment.created_at | date }}</p>
  </div>

  <div class="row">
    <p>{{ comment.content }}</p>
  </div>

</div>
