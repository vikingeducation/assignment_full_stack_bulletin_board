<div class="panel panel-primary">
  <div class="panel-body">
    <form name="commentForm" ng-init="commentParams = {}">
      <div class="form-group">
        <label for="author">Commentor</label>
        <input type="text" name="author" class="form-control" ng-model="commentParams.author">
      </div>
      <div class="form-group">
        <label for="body">Comment</label>
        <textarea name="body" rows="4" class="form-control" ng-model="commentParams.body"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" name="Submit" class="btn btn-primary btn-block btn-lg" ng-click="createComment(commentParams)">Comment</button>
      </div>
    </form>
  </div>
</div>
